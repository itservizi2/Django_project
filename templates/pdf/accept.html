<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row m-5">
        <div class="col-md-12">
            <h1>CV Generator</h1>
            <hr>
        </div>
    </div>
    <div class="row m-5">
        <div class="col-md-12">
            <h4>Please fill out your details</h4>

        </div>
    </div>
    <div class="row m-5">
        <div class="col-md-7">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Name</label>
                    <input placeholder="Eg Petre Marinescu" type="text" class="form-control" id="name" name="name">
                </div>

                <div class="form-group">
                    <label for="">Email</label>
                    <input placeholder="Eg demo@gmail.com" type="text" class="form-control" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="">Phone</label>
                    <input placeholder="Eg 123456789" type="text" class="form-control" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="">About You</label>
                    <textarea placeholder="Write something about you" type="text" class="form-control" id="summary"
                              name="summary"></textarea>
                </div>

                <div class="form-group">
                    <label for="">Degree</label>
                    <input placeholder="Bachelor /master / PSD in ..." type="text" class="form-control" id="degree"
                           name="degree">
                </div>

                <div class="form-group">
                    <label for="">School</label>
                    <input placeholder="Dimitrie Cantemir" type="text" class="form-control" id="school" name="school">
                </div>


                <div class="form-group">
                    <label for="">University</label>
                    <input placeholder="USM" type="text" class="form-control" id="university" name="university">
                </div>

                <div class="form-group">
                    <label for="">Previous Work</label>
                    <textarea placeholder="Developer at ..." type="text" class="form-control" id="previous_work"
                              name="previous_work"></textarea>
                </div>

                <div class="form-group">
                    <label for="">Skills</label>
                    <textarea placeholder="eg Java, HTML, Python" type="text" class="form-control" id="skills"
                              name="skills"></textarea>
                </div>

                <div class="form-group">
                    <label for="photo">Upload Photo</label>
                    <input type="file" class="form-control" id="photo" name="photo">
                </div>

{#                <button type="submit">Submit</button>#}

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
